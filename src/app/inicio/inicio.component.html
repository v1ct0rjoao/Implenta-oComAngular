<main>
    <section id ="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/banner1.PNG" class="d-block w-100" alt="Jogo Promocional ">
              </div>
              <div class="carousel-item">
                <img src="./assets/banner2.PNG" class="d-block w-100" alt="Jogo top 1 souls">
              </div>
              <div class="carousel-item">
                <img src="./assets/banner3.PNG" class="d-block w-100" alt="Promoção da semana">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <h2>Jogos em promoção</h2>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./assets/jogo1.PNG" alt="Jogo 1">
                
                <mat-card-header>
                  <mat-card-title>JOGO 1</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>
                    R$ 199.90
                  </p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./assets/jogo2.PNG" alt="Jogo 2">
                
                <mat-card-header>
                  <mat-card-title>JOGO 2</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>
                    R$ 99.90
                  </p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card" appearance="outlined">
                <img mat-card-image src="./assets/jogo3.PNG" alt="Jogo 3">
                
                <mat-card-header>
                  <mat-card-title>JOGO 3</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>
                    R$ 9.90
                  </p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>
      
    
   
      
</main>
